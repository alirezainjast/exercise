<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/be7b3b4c72.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>Hello Frameworks :)</title>
  </head>

  <script>
    $(document).ready(function(){
      let day = true;
      $(".btn").click(function(){
        if(day){
          // switch to dark mode
          $("body").css("color", "var(--night-light-color)");
          $("body").css("background", "var(--night-light-background)");
          $(".btn").html("Normal Mode");
          day = false;
        } else{
          // switch to light mode

          $("body").css("color", "var(--day-light-color)");
          $("body").css("background", "var(--day-light-background)");
          $(".btn").html("Dark Mode");
          day = true;
        }
      });
    });
  </script>

  <style>
  :root{
    --day-light-color: #111;
    --day-light-background: #eee;
    --day-light-color-link: #cc00ff;
    --night-light-color: #eee;
    --night-light-background: #111;
  }
  body{
    background: var(--day-light-background);
    color: var(--day-light-color);
    transition: 0.5s all ease;
  }
  a{
    padding: 0 2px;
    color: var(--day-light-color-link);
  }
  .container-fluid .row:nth-child(1){
    padding-top: 5px;
  }
  .container-fluid .row:nth-child(2){
    height: 90vh;
  }
  </style>

  <body>
    <div class="container-fluid text-center">

      <div class="row">
        <div class="col"><i class="far fa-heart"></i>  i love <a href="https://getbootstrap.com/" target="_blank">bootstrap</a>
        and <a href="https://jquery.com/" target="_blank">jquery</a>  <i class="far fa-heart"></i></div>
      </div>
      <div class="row align-items-center">
        <div class="col">
          <h1>Hello Frameworks  <i class="far fa-hand-peace"></i></h1>
          <button class="btn">Dark Mode</button>
        </div>
      </div>

    <footer class="page-footer font-small">
      <a href="https://github.com/alirezainjast/">alireza is here :)</a>
    </footer>
      </div>
    </div>
  </body>

</html>
