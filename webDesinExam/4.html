<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>singlePhoto</title>
    <style>
        *, *::before, *::after{
            box-sizing: border-box;
        }
        body{
            margin: 0;
            padding: 0;
        }
        span{
            color: #999;
            font-size: .8em;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="jadvalZarb">

        </div>
    </div>

    <script type="text/javascript">
    let firstNum = 1;
    let secondNum = 11;
    let tmpHtml = ''
        for(let i = firstNum; i < secondNum; i++){
            for(let i2 = 1; i2 < secondNum; i2++){
                tmpHtml += `<span ="lowOpacity">${i}*${i2}: </span>${i * i2}, `;
            }
            tmpHtml += '<br />';
        }
        document.getElementById("jadvalZarb").innerHTML = tmpHtml;
    </script>
</body>
</html>
