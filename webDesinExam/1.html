<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reCaptcha</title>
    <style>
        *, *::before, *::after{
            box-sizing: border-box;
        }
        body{
            margin: 0;
            padding: 0;
        }
        .center{
            text-align: center;
        }
        #randomNumber{
            padding: 50px;
            font-size: 2em;
        }
    </style>
</head>
<body>

    <p id="randomNumber">by alirezainjast</p>

    <script type="text/javascript">
        'use strict';
        let tmpArr = []
        for(let i = 0; i < 7; i++){
            tmpArr[i] = Math.floor(Math.random() * 90) + 65;
        }
        let captcha = '';
        for(let i = 0; i < 7; i++){
            captcha += String.fromCharCode(tmpArr[i]);
        }
        document.getElementById('randomNumber').innerHTML = captcha;
    </script>
</body>
</html>
